		<div id="menu_dodaj_wiz_z_klawiatury" class="okno_duze">
			<h1 id="wprowadz_tresc_wizytowki"></h1>
			<p id="wprowadz_tresc_wizytowki_info"></p>
			<form id="f1">
<!--				<label for="f1_nazwa"><img src="img/cards_nowa_opis.svg" alt="*" class="img_pozycja"></label>
				<input type="text" name="f1_nazwa" id="f1_nazwa" maxlength="30" >-->
				<div id="pola_szczegolowe">
					<label for="f1_company_name"><img src="img/cards_nowa_firma.svg" alt="*" class="img_pozycja" autofocus></label>
					<input type="text" name="f1_company_name" id="f1_company_name" maxlength="100" >
					<br>
					<label for="f1_imie_nazwisko"><img src="img/cards_nowa_imie_nazwisko.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_imie_nazwisko" id="f1_imie_nazwisko" maxlength="100">
					<br>
					<label for="f1_stanowisko"><img src="img/cards_nowa_stanowisko.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_stanowisko" id="f1_stanowisko" maxlength="100">
					<br>
					<label for="f1_adres_1"><img src="img/cards_nowa_adres.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_adres_1" id="f1_adres_1" maxlength="100" >
					<br>
					<label for="f1_adres_2"><img src="img/cards_nowa_adres.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_adres_2" id="f1_adres_2" maxlength="100" >
					<br>
					<label for="f1_adres_3"><img src="img/cards_nowa_adres.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_adres_3" id="f1_adres_3" maxlength="100" >
					<br>
					<label for="f1_tel"><img src="img/cards_nowa_tel.svg" alt="*" class="img_pozycja"></label>
					<input type="tel" name="f1_tel" id="f1_tel" maxlength="100">
					<br>
					<label for="f1_telkom"><img src="img/cards_nowa_telkom.svg" alt="*" class="img_pozycja"></label>
					<input type="tel" name="f1_telkom" id="f1_telkom" maxlength="100">
					<br>
					<label for="f1_email"><img src="img/cards_nowa_email.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_email" id="f1_email" maxlength="100" >
					<br>
					<label for="f1_www"><img src="img/cards_nowa_www.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_www" id="f1_www" maxlength="100" >
					<br>
					<label for="f1_komunikator"><img src="img/cards_nowa_komunikator.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_komunikator" id="f1_komunikator" maxlength="100" >
					<br>
					<label for="f1_id1"><img src="img/cards_nowa_id.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_id1" id="f1_id1" maxlength="100">
					<br>
					<label for="f1_id2"><img src="img/cards_nowa_id.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_id2" id="f1_id2" maxlength="100">
					<br>
					<label for="f1_konto_bankowe"><img src="img/cards_nowa_konto.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_konto_bankowe" id="f1_konto_bankowe" maxlength="100" placeholder="">
					<br>
					<label for="f1_samochod"><img src="img/cards_nowa_samochod.svg" alt="*" class="img_pozycja"></label>
					<input type="text" name="f1_samochod" id="f1_samochod" maxlength="100">
